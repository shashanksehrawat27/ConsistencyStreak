<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum Forge 2026</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #070b14; margin: 0; color: white; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(500%); } }
        .animate-shimmer { animation: shimmer 2.5s infinite linear; }
        .neural-bar { position: relative; overflow: hidden; }
        .neural-bar::after { content: ""; position: absolute; inset: 0; background: linear-gradient(90deg, transparent 98%, black 98%); background-size: 20px 100%; opacity: 0.3; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 24, className = "", fill = "none" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        function MomentumForge() {
            const [view, setView] = useState('forge'); 
            const [dailyData, setDailyData] = useState({});
            const [targets, setTargets] = useState({
                dsa: [
                    { id: 1, name: 'Arrays & Hashing', done: false }, { id: 2, name: 'Sliding Window', done: false },
                    { id: 3, name: 'Binary Search', done: false }, { id: 4, name: 'Trees & Graphs', done: false },
                    { id: 5, name: 'Dynamic Programming', done: false }
                ],
                system: [
                    { id: 1, name: 'Load Balancing', done: false }, { id: 2, name: 'Database Sharding', done: false },
                    { id: 3, name: 'Microservices', done: false }, { id: 4, name: 'Message Queues', done: false }
                ]
            });
            const [currentMonth, setCurrentMonth] = useState(0); 
            const [currentYear, setCurrentYear] = useState(2026);
            const [showModal, setShowModal] = useState(false);
            const [modalData, setModalData] = useState(null);
            const [showRewards, setShowRewards] = useState(false);
            const [isStudyMode, setIsStudyMode] = useState(false);
            const [timeLeft, setTimeLeft] = useState(25 * 60);
            const [timerActive, setTimerActive] = useState(false);
            const timerRef = useRef(null);

            const MILESTONES = [
                { days: 1, name: 'Spark', emoji: '‚ú®', color: 'from-gray-500 to-gray-700', unlock: 'Forge Initiated' },
                { days: 7, name: 'Flame', emoji: 'üî•', color: 'from-orange-500 to-red-600', unlock: 'Neural Hardwiring' },
                { days: 30, name: 'Supernova', emoji: 'üí•', color: 'from-blue-500 to-indigo-600', unlock: 'Elite Status' },
                { days: 100, name: 'Immortal', emoji: 'üëë', color: 'from-yellow-400 to-orange-500', unlock: 'FAANG Legend' }
            ];

            useEffect(() => {
                const d = localStorage.getItem('mf_data');
                const t = localStorage.getItem('mf_targets');
                if (d) setDailyData(JSON.parse(d));
                if (t) setTargets(JSON.parse(t));
            }, []);

            const saveAll = (d, t) => {
                if (d) { setDailyData(d); localStorage.setItem('mf_data', JSON.stringify(d)); }
                if (t) { setTargets(t); localStorage.setItem('mf_targets', JSON.stringify(t)); }
            };

            useEffect(() => {
                if (timerActive && timeLeft > 0) timerRef.current = setInterval(() => setTimeLeft(p => p - 1), 1000);
                else clearInterval(timerRef.current);
                return () => clearInterval(timerRef.current);
            }, [timerActive, timeLeft]);

            const calculateStreak = () => {
                const today = new Date();
                let s = 0;
                const check = (d) => {
                    const k = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
                    const v = dailyData[k];
                    return v?.design || (v?.dsa_easy || v?.dsa_medium || v?.dsa_hard) || (v?.gym || v?.cardio || v?.pushup);
                };
                for (let i = 1; i < 365; i++) {
                    const d = new Date(today); d.setDate(today.getDate() - i);
                    if (check(d)) s++; else break;
                }
                if (check(today)) s++;
                return s;
            };

            const streak = calculateStreak();
            const problems = (() => {
                let e=0, m=0, h=0;
                Object.values(dailyData).forEach(d => { e+=d.dsa_easy_count||0; m+=d.dsa_medium_count||0; h+=d.dsa_hard_count||0; });
                return { easy: e, medium: m, hard: h, total: e+m+h };
            })();

            const analytics = (() => {
                const dataArray = Object.values(dailyData);
                const win = 30;
                const ds = dataArray.filter(d => d.design).length;
                const dsa = dataArray.filter(d => d.dsa_easy || d.dsa_medium || d.dsa_hard).length;
                const act = dataArray.filter(d => d.design || d.dsa_easy || d.gym).length;
                const getRem = (p) => p >= 80 ? {t: "ELITE CONSISTENCY", c: "text-green-400"} : p >= 40 ? {t: "STABLE GROWTH", c: "text-blue-400"} : {t: "CRITICAL RECOVERY", c: "text-red-500"};
                return [
                    { l: 'Active Pipeline', c: act, p: Math.round((act/win)*100), color: 'bg-orange-500' },
                    { l: 'DSA Protocol', c: dsa, p: Math.round((dsa/win)*100), color: 'bg-blue-500' },
                    { l: 'System Design', c: ds, p: Math.round((ds/win)*100), color: 'bg-purple-500' }
                ].map(x => ({...x, rem: getRem(x.p)}));
            })();

            const currentMilestone = [...MILESTONES].reverse().find(m => streak >= m.days) || MILESTONES[0];
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

            return (
                <div className="min-h-screen pb-32 pt-6 px-4 md:px-10">
                    {/* ZEN OVERLAY */}
                    {isStudyMode && (
                        <div className="fixed inset-0 z-[100] bg-black/98 backdrop-blur-3xl flex flex-col items-center justify-center animate-in">
                            <button onClick={() => setIsStudyMode(false)} className="absolute top-10 right-10 text-white/20 hover:text-white"><Icon name="x" size={48}/></button>
                            <h2 className="text-[12rem] font-black tracking-tighter tabular-nums mb-12">{Math.floor(timeLeft/60)}:{String(timeLeft%60).padStart(2,'0')}</h2>
                            <div className="flex gap-8"><button onClick={() => setTimerActive(!timerActive)} className="w-24 h-24 rounded-full bg-white text-black flex items-center justify-center"><Icon name={timerActive?"pause":"play"} size={40}/></button></div>
                        </div>
                    )}

                    <div className="max-w-6xl mx-auto">
                        {/* HEADER HUD */}
                        <div className="flex flex-col md:flex-row items-center justify-between mb-10 gap-6 text-left">
                            <div className="flex items-center gap-5 w-full">
                                <div className={`p-4 rounded-3xl bg-gradient-to-br ${currentMilestone.color} shadow-2xl animate-pulse`}><span className="text-5xl">{currentMilestone.emoji}</span></div>
                                <div><h1 className="text-5xl font-black italic tracking-tighter uppercase leading-none">Aag Lgade</h1><p className="text-white/40 text-xs font-black tracking-[0.3em] uppercase mt-2">{currentMilestone.name} Status Active</p></div>
                            </div>
                            <div className="flex gap-3">
                                <div className="glass px-6 py-4 rounded-2xl flex items-center gap-3"><Icon name="flame" className="text-orange-500" size={24}/><span className="text-3xl font-black italic">{streak}</span></div>
                                <button onClick={() => setShowRewards(true)} className="glass px-6 py-4 rounded-2xl hover:bg-white/10 transition"><Icon name="trophy" size={24}/></button>
                            </div>
                        </div>

                        {view === 'forge' ? (
                            <div className="space-y-8 animate-in text-left">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {/* NEURAL ANALYTICS */}
                                    <div className="glass rounded-[2.5rem] p-8 relative overflow-hidden">
                                        <h3 className="text-[10px] font-black text-white/30 uppercase tracking-widest mb-6 flex items-center gap-2"><Icon name="bar-chart-3" size={14}/> Neural Growth (30D)</h3>
                                        <div className="space-y-6">
                                            {analytics.map((a, i) => (
                                                <div key={i} className="space-y-2">
                                                    <div className="flex justify-between text-[9px] font-black uppercase tracking-tighter"><span>{a.l}</span><span className={a.rem.c}>{a.rem.t}</span></div>
                                                    <div className="h-4 w-full bg-white/5 rounded-full overflow-hidden p-0.5 border border-white/5 neural-bar">
                                                        <div className={`h-full rounded-full ${a.color} transition-all duration-1000 relative`} style={{ width: `${Math.max(a.p, 5)}%` }}>
                                                            <div className="absolute inset-0 animate-shimmer bg-gradient-to-r from-transparent via-white/20 to-transparent" />
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    {/* DSA SUMMARY */}
                                    <div className="glass rounded-[2.5rem] p-8">
                                        <h3 className="text-[10px] font-black text-white/30 uppercase tracking-widest mb-6 flex items-center gap-2"><Icon name="zap" size={14}/> DSA protocol summary</h3>
                                        <div className="grid grid-cols-2 gap-4">
                                            {[{l:'Easy',v:problems.easy,c:'text-green-400',b:'bg-green-500/10'},{l:'Med',v:problems.medium,c:'text-yellow-400',b:'bg-yellow-500/10'},{l:'Hard',v:problems.hard,c:'text-red-400',b:'bg-red-500/10'},{l:'Total',v:problems.total,c:'text-white',b:'bg-blue-500/10'}].map(s=>(
                                                <div key={s.l} className={`${s.b} p-5 rounded-2xl border border-white/5`}>
                                                    <div className="text-[10px] font-black uppercase opacity-40 mb-1">{s.l}</div>
                                                    <div className={`text-4xl font-black italic ${s.c}`}>{s.v}</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                {/* CALENDAR CARD */}
                                <div className="glass rounded-[3rem] p-10">
                                    <div className="flex items-center justify-between mb-10 uppercase italic font-black text-3xl tracking-tighter">
                                        <button onClick={()=>{if(currentMonth===0){setCurrentMonth(11);setCurrentYear(currentYear-1)}else setCurrentMonth(currentMonth-1)}} className="glass p-3 rounded-2xl">‚Üê</button>
                                        <span>{monthNames[currentMonth]} {currentYear}</span>
                                        <button onClick={()=>{if(currentMonth===11){setCurrentMonth(0);setCurrentYear(currentYear+1)}else setCurrentMonth(currentMonth+1)}} className="glass p-3 rounded-2xl">‚Üí</button>
                                    </div>
                                    <div className="grid grid-cols-7 gap-4">
                                        {['SUN','MON','TUE','WED','THU','FRI','SAT'].map(d=><div key={d} className="text-[10px] font-black text-white/20 mb-4 text-center">{d}</div>)}
                                        {Array.from({length: new Date(currentYear, currentMonth, 1).getDay()}).map((_,i)=><div key={i}/>)}
                                        {Array.from({length: new Date(currentYear, currentMonth+1, 0).getDate()}).map((_,i)=>{
                                            const d=i+1; const k=`${currentYear}-${String(currentMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                                            const v=dailyData[k]; const active=v?.design || (v?.dsa_easy||v?.dsa_medium||v?.dsa_hard) || (v?.gym||v?.cardio||v?.pushup);
                                            return (
                                                <button key={d} onClick={()=>{setModalData({k,d,v:v||{}});setShowModal(true)}} className={`aspect-square rounded-2xl border-2 transition-all transform hover:scale-110 flex items-center justify-center relative ${active?'bg-orange-500/20 border-orange-500 shadow-xl shadow-orange-500/10':'bg-white/[0.02] border-transparent hover:border-white/20'}`}>
                                                    <span className="absolute top-2 right-3 text-[10px] text-white/20 font-black">{d}</span>
                                                    {active?<Icon name="flame" size={24} className="text-orange-500" fill="currentColor"/>:<div className="w-1.5 h-1.5 rounded-full bg-white/5"/>}
                                                </button>
                                            );
                                        })}
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="space-y-10 animate-in text-left">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div className="glass rounded-[3rem] p-10">
                                        <h3 className="text-2xl font-black italic uppercase mb-8 flex items-center gap-3"><Icon name="zap" className="text-blue-400"/> DSA Blocks</h3>
                                        <div className="space-y-4">
                                            {targets.dsa.map(t=>(<div key={t.id} onClick={()=>{const nt={...targets,dsa:targets.dsa.map(x=>x.id===t.id?{...x,done:!x.done}:x)};saveAll(null,nt)}} className={`p-6 rounded-2xl border-2 transition cursor-pointer flex items-center gap-4 ${t.done?'bg-blue-500/20 border-blue-500':'bg-white/5 border-transparent'}`}><Icon name={t.done?"check-circle-2":"circle"} className={t.done?"text-blue-400":"opacity-20"}/><span className="font-bold text-lg">{t.name}</span></div>))}
                                        </div>
                                    </div>
                                    <div className="glass rounded-[3rem] p-10">
                                        <h3 className="text-2xl font-black italic uppercase mb-8 flex items-center gap-3"><Icon name="box" className="text-purple-400"/> Architecture</h3>
                                        <div className="space-y-4">
                                            {targets.system.map(t=>(<div key={t.id} onClick={()=>{const nt={...targets,system:targets.system.map(x=>x.id===t.id?{...x,done:!x.done}:x)};saveAll(null,nt)}} className={`p-6 rounded-2xl border-2 transition cursor-pointer flex items-center gap-4 ${t.done?'bg-purple-500/20 border-purple-500':'bg-white/5 border-transparent'}`}><Icon name={t.done?"check-circle-2":"circle"} className={t.done?"text-purple-400":"opacity-20"}/><span className="font-bold text-lg">{t.name}</span></div>))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* BOTTOM NAV */}
                    <div className="fixed bottom-8 left-1/2 -translate-x-1/2 glass px-10 py-5 rounded-full flex items-center gap-12 shadow-2xl z-50">
                        <button onClick={()=>setView('forge')} className={`flex flex-col items-center gap-1 transition ${view==='forge'?'text-orange-500 scale-110':'text-white/30'}`}><Icon name="calendar" size={24}/><span className="text-[9px] font-black uppercase">Forge</span></button>
                        <button onClick={()=>setIsStudyMode(true)} className="w-16 h-16 bg-white text-black rounded-full flex items-center justify-center -translate-y-8 shadow-2xl hover:bg-orange-500 hover:text-white transition transform active:scale-90"><Icon name="play" size={28}/></button>
                        <button onClick={()=>setView('targets')} className={`flex flex-col items-center gap-1 transition ${view==='targets'?'text-blue-500 scale-110':'text-white/30'}`}><Icon name="target" size={24}/><span className="text-[9px] font-black uppercase">Targets</span></button>
                    </div>

                    {/* FORGE MODAL */}
                    {showModal && (
                        <div className="fixed inset-0 bg-black/95 backdrop-blur-3xl z-[110] flex items-center justify-center p-4">
                            <div className="bg-[#0c121e] border border-white/10 p-10 rounded-[3.5rem] w-full max-w-lg shadow-3xl text-left animate-in">
                                <div className="flex justify-between mb-10"><h3 className="text-4xl font-black italic tracking-tighter uppercase">Forge Log: {modalData.d}</h3><button onClick={()=>setShowModal(false)} className="opacity-20 hover:opacity-100"><Icon name="x" size={32}/></button></div>
                                <div className="space-y-6">
                                    <button onClick={()=>{const nv=!modalData.v.design; const nd={...dailyData,[modalData.k]:{...modalData.v,design:nv}};saveAll(nd);setModalData({...modalData,v:nd[modalData.k]})}} className={`w-full p-6 rounded-[2rem] border-2 flex items-center gap-4 transition ${modalData.v.design?'bg-purple-600/20 border-purple-500 text-white':'bg-white/5 border-transparent text-white/20'}`}><Icon name={modalData.v.design?"check-circle-2":"circle"}/><span className="font-black text-lg italic">System Design</span></button>
                                    <div className="bg-blue-500/5 p-8 rounded-[2.5rem] border border-blue-500/10"><p className="text-blue-400 text-[10px] font-black uppercase mb-4 tracking-widest italic">DSA Protocol</p>
                                        <div className="grid grid-cols-3 gap-4">
                                            {['Easy','Medium','Hard'].map(d=>(<div key={d} className="space-y-1"><label className="text-[9px] font-black uppercase opacity-30 ml-1">{d}</label><input type="number" value={modalData.v[`dsa_${d.toLowerCase()}_count`]||''} onChange={(e)=>{const c=parseInt(e.target.value)||0; const nd={...dailyData,[modalData.k]:{...modalData.v,[`dsa_${d.toLowerCase()}_count`]:c,[`dsa_${d.toLowerCase()}`]:c>0}};saveAll(nd);setModalData({...modalData,v:nd[modalData.k]})}} className="w-full p-4 bg-black/40 rounded-2xl border border-white/5 text-xl font-black text-blue-500 outline-none focus:border-blue-500 transition text-center"/></div>))}
                                        </div>
                                    </div>
                                    <div className="bg-green-500/5 p-8 rounded-[2.5rem] border border-green-500/10"><p className="text-green-400 text-[10px] font-black uppercase mb-4 tracking-widest italic">Bio-Forge</p>
                                        <div className="flex flex-wrap gap-2">{['gym','cardio','pushup'].map(a=>(<button key={a} onClick={()=>{const nv=!modalData.v[a]; const nd={...dailyData,[modalData.k]:{...modalData.v,[a]:nv}};saveAll(nd);setModalData({...modalData,v:nd[modalData.k]})}} className={`px-5 py-3 rounded-2xl text-[10px] font-black uppercase transition ${modalData.v[a]?'bg-green-500 text-white':'bg-black/40 text-white/20'}`}>{a}</button>))}</div>
                                    </div>
                                    <button onClick={()=>setShowModal(false)} className="w-full py-6 bg-white text-black rounded-[2rem] font-black uppercase italic shadow-2xl transform active:scale-95 transition">Sync & Close</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* REWARDS MODAL */}
                    {showRewards && (
                        <div className="fixed inset-0 bg-black/95 backdrop-blur-3xl z-[120] flex items-center justify-center p-4 animate-in">
                            <div className="max-w-3xl w-full bg-slate-900 border border-white/10 rounded-[4rem] p-12 max-h-[85vh] overflow-y-auto no-scrollbar shadow-3xl text-left">
                                <div className="flex justify-between items-center mb-10"><h2 className="text-5xl font-black italic tracking-tighter uppercase text-white"><Icon name="trophy" size={40} className="text-yellow-400 mr-4"/> Roadmap</h2><button onClick={()=>setShowRewards(false)} className="opacity-20 hover:opacity-100"><Icon name="x" size={48}/></button></div>
                                <div className="space-y-6">
                                    {MILESTONES.map((m, i) => (
                                        <div key={i} className={`p-10 rounded-[3rem] border-2 flex items-center gap-8 transition-all ${streak >= m.days ? `bg-gradient-to-r ${m.color} border-white/20 shadow-2xl scale-[1.02]` : 'bg-white/5 border-transparent opacity-30'}`}><span className="text-8xl drop-shadow-lg">{m.emoji}</span><div><div className="font-black text-3xl uppercase italic tracking-tighter">{m.name} ({m.days} Days)</div><div className="text-[10px] font-black uppercase tracking-[0.3em] opacity-50 mt-1">{m.unlock}</div></div></div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<MomentumForge />);
    </script>
</body>
</html>
