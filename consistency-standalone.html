<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum Forge 2026</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0f172a; margin: 0; overflow-x: hidden; }
        
        /* Custom scrollbar for Roadmap */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-in { animation: fadeIn 0.5s ease-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICON COMPONENT HELPER ---
        // Since we are in a browser CDN, we use this to render Lucide icons
        const Icon = ({ name, size = 24, className = "", fill = "none" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        function MomentumForge() {
            const [dailyData, setDailyData] = useState({});
            const [currentMonth, setCurrentMonth] = useState(0); // Jan
            const [currentYear, setCurrentYear] = useState(2026);
            const [showModal, setShowModal] = useState(false);
            const [modalData, setModalData] = useState(null);
            const [showRewards, setShowRewards] = useState(false);
            
            const [isStudyMode, setIsStudyMode] = useState(false);
            const [timeLeft, setTimeLeft] = useState(25 * 60);
            const [timerActive, setTimerActive] = useState(false);
            const timerRef = useRef(null);

            const MILESTONES = [
                { days: 1, name: 'Spark', emoji: 'âœ¨', color: 'from-gray-400 to-gray-500', points: 1, unlock: 'Journey Begins' },
                { days: 3, name: 'Kindling', emoji: 'ðŸŒ±', color: 'from-green-400 to-green-500', points: 5, unlock: 'Early Adopter' },
                { days: 7, name: 'Flame', emoji: 'ðŸ”¥', color: 'from-orange-400 to-red-500', points: 15, unlock: 'Week Warrior' },
                { days: 14, name: 'Inferno', emoji: 'âš¡', color: 'from-yellow-400 to-orange-500', points: 30, unlock: '2-Week Champion' },
                { days: 21, name: 'Blaze', emoji: 'ðŸ’«', color: 'from-blue-400 to-cyan-500', points: 50, unlock: 'Habit Master' },
                { days: 30, name: 'Supernova', emoji: 'ðŸ’¥', color: 'from-blue-400 to-blue-600', points: 80, unlock: 'Monthly Master' },
                { days: 50, name: 'Phoenix', emoji: 'ðŸ¦…', color: 'from-red-400 to-orange-600', points: 150, unlock: 'Rising Legend' },
                { days: 100, name: 'Immortal', emoji: 'ðŸ‘‘', color: 'from-yellow-300 to-yellow-600', points: 500, unlock: 'Hall of Fame Entry' },
            ];

            // --- PERSISTENCE ---
            useEffect(() => {
                const saved = localStorage.getItem('momentum_forge_save_2026');
                if (saved) setDailyData(JSON.parse(saved));
            }, []);

            const updateLocal = (newData) => {
                setDailyData(newData);
                localStorage.setItem('momentum_forge_save_2026', JSON.stringify(newData));
            };

            // --- TIMER ---
            useEffect(() => {
                if (timerActive && timeLeft > 0) {
                    timerRef.current = setInterval(() => setTimeLeft(prev => prev - 1), 1000);
                } else {
                    clearInterval(timerRef.current);
                }
                return () => clearInterval(timerRef.current);
            }, [timerActive, timeLeft]);

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            };

            const getDateKey = (date) => `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;

            const updateProblemCount = (difficulty, value) => {
                const count = Math.max(0, parseInt(value) || 0);
                const newData = { ...dailyData };
                if (!newData[modalData.dateKey]) newData[modalData.dateKey] = {};
                newData[modalData.dateKey][`dsa_${difficulty.toLowerCase()}_count`] = count;
                newData[modalData.dateKey][`dsa_${difficulty.toLowerCase()}`] = count > 0;
                updateLocal(newData);
                setModalData(prev => ({ ...prev, data: newData[modalData.dateKey] }));
            };

            const calculateStreaks = () => {
                const today = new Date();
                let streakCount = 0;
                const checkActive = (dayData) => dayData?.design || (dayData?.dsa_easy || dayData?.dsa_medium || dayData?.dsa_hard) || (dayData?.gym || dayData?.cardio || dayData?.pushup);

                for (let i = 1; i < 365; i++) {
                    const d = new Date(today); d.setDate(today.getDate() - i);
                    if (checkActive(dailyData[getDateKey(d)])) streakCount++; else break;
                }
                if (checkActive(dailyData[getDateKey(today)])) streakCount++;
                return streakCount;
            };

            const streak = calculateStreaks();
            const currentMilestone = [...MILESTONES].reverse().find(m => streak >= m.days) || MILESTONES[0];
            const nextMilestone = MILESTONES.find(m => streak < m.days);
            const totalPoints = MILESTONES.reduce((acc, m) => streak >= m.days ? acc + m.points : acc, 0);

            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-indigo-900 to-purple-900 p-4 md:p-6 text-white selection:bg-orange-500">
                    
                    {/* ZEN TIMER OVERLAY */}
                    {isStudyMode && (
                        <div className="fixed inset-0 z-[100] bg-black/95 backdrop-blur-2xl flex flex-col items-center justify-center animate-in">
                            <button onClick={() => setIsStudyMode(false)} className="absolute top-10 right-10 text-white/40 hover:text-white transition"><Icon name="x" size={48}/></button>
                            <div className="text-center">
                                <div className="text-xs font-black text-orange-500 tracking-[0.5em] mb-8 uppercase animate-pulse">Deep Work Protocol</div>
                                <h2 className="text-[10rem] md:text-[14rem] font-black tracking-tighter tabular-nums mb-12">{formatTime(timeLeft)}</h2>
                                <div className="flex gap-8 justify-center">
                                    <button onClick={() => setTimerActive(!timerActive)} className={`w-24 h-24 rounded-full flex items-center justify-center transition ${timerActive ? 'bg-white/10 text-white' : 'bg-white text-black'}`}>
                                        <Icon name={timerActive ? "pause" : "play"} size={40} className={timerActive ? "" : "ml-2"} />
                                    </button>
                                    <button onClick={() => {setTimerActive(false); setTimeLeft(25*60)}} className="w-24 h-24 rounded-full bg-white/5 flex items-center justify-center text-white/40 hover:text-white"><Icon name="rotate-ccw" size={32}/></button>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl p-6 md:p-10 border border-white/20">
                            
                            {/* HEADER */}
                            <div className="flex flex-col md:flex-row items-center justify-between mb-10 gap-6">
                                <div className="flex items-center gap-5 text-left w-full md:w-auto">
                                    <div className={`bg-gradient-to-br ${currentMilestone.color} p-4 rounded-2xl shadow-lg animate-pulse`}>
                                        <span className="text-5xl">{currentMilestone.emoji}</span>
                                    </div>
                                    <div>
                                        <h1 className="text-4xl md:text-5xl font-black text-white drop-shadow-lg tracking-tight uppercase italic">Momentum Forge</h1>
                                        <p className="text-purple-200 text-sm font-medium">Aag lgade â€¢ 2026 Protocol</p>
                                    </div>
                                </div>
                                <div className="flex gap-3 items-center w-full md:w-auto justify-center">
                                    <div className="bg-white/5 border border-white/10 px-5 py-3 rounded-xl flex items-center gap-3 shadow-lg">
                                        <Icon name="flame" className="text-orange-500" size={24}/>
                                        <span className="font-black text-2xl italic tabular-nums">{streak}</span>
                                    </div>
                                    <button onClick={() => setIsStudyMode(true)} className="bg-white text-black px-6 py-3 rounded-xl font-bold flex items-center gap-2 hover:bg-orange-500 hover:text-white transition uppercase italic">
                                        <Icon name="monitor" size={18} /> Zen
                                    </button>
                                    <button onClick={() => setShowRewards(true)} className="bg-white/10 px-6 py-3 rounded-xl text-white font-bold flex items-center gap-2 hover:bg-white/20 transition uppercase italic">
                                        <Icon name="trophy" size={18} /> Roadmap
                                    </button>
                                </div>
                            </div>

                            {/* STATS HUD */}
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-5 mb-8">
                                <div className={`bg-gradient-to-br ${currentMilestone.color} rounded-[2rem] p-8 border-2 border-white/40 shadow-xl relative overflow-hidden text-left`}>
                                    <div className="relative z-10">
                                        <div className="text-white/90 text-[10px] font-black uppercase tracking-widest mb-1">Current Rank</div>
                                        <div className="text-5xl font-black text-white mb-2 tracking-tighter uppercase italic">{currentMilestone.name}</div>
                                        <div className="text-white/90 text-sm font-semibold italic">{currentMilestone.unlock}</div>
                                    </div>
                                    <div className="text-[12rem] opacity-10 absolute -right-6 -top-4 select-none">{currentMilestone.emoji}</div>
                                </div>
                                <div className="bg-white/5 rounded-[2rem] p-8 border border-white/10 flex justify-between items-center text-left">
                                    <div>
                                        <div className="text-blue-400 text-[10px] font-black uppercase tracking-widest mb-1 italic">Knowledge XP</div>
                                        <div className="text-7xl font-black italic tabular-nums text-white">{totalPoints}</div>
                                    </div>
                                    <Icon name="star" className="text-yellow-400 opacity-20" size={80}/>
                                </div>
                            </div>

                            {/* PROGRESS */}
                            {nextMilestone && (
                                <div className="bg-white/5 rounded-[2rem] p-8 mb-8 border border-white/10 text-left">
                                    <div className="flex justify-between items-end mb-4 italic">
                                        <div className="text-xl font-black uppercase tracking-tighter">Road to {nextMilestone.name}</div>
                                        <div className="text-sm font-bold text-white/40 tabular-nums">{streak} / {nextMilestone.days} DAYS</div>
                                    </div>
                                    <div className="w-full bg-white/10 rounded-full h-4 overflow-hidden p-0.5">
                                        <div className={`h-full rounded-full bg-gradient-to-r ${nextMilestone.color} transition-all duration-1000`} style={{ width: `${Math.min(100, (streak / nextMilestone.days) * 100)}%` }} />
                                    </div>
                                </div>
                            )}

                            {/* CALENDAR CONTROLS */}
                            <div className="flex items-center justify-between mb-8">
                                <button onClick={() => { if(currentMonth === 0){setCurrentMonth(11); setCurrentYear(currentYear-1)} else setCurrentMonth(currentMonth-1)}} className="p-3 bg-white/5 rounded-2xl border border-white/10 hover:bg-white/10 transition">
                                    <Icon name="chevron-left" />
                                </button>
                                <div className="text-3xl font-black uppercase italic tracking-tighter">{monthNames[currentMonth]} {currentYear}</div>
                                <button onClick={() => { if(currentMonth === 11){setCurrentMonth(0); setCurrentYear(currentYear+1)} else setCurrentMonth(currentMonth+1)}} className="p-3 bg-white/5 rounded-2xl border border-white/10 hover:bg-white/10 transition">
                                    <Icon name="chevron-right" />
                                </button>
                            </div>

                            {/* CALENDAR GRID */}
                            <div className="grid grid-cols-7 gap-4">
                                {['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'].map(d => <div key={d} className="text-center text-[10px] font-black text-white/20 p-2 tracking-widest">{d}</div>)}
                                {Array.from({ length: firstDay }).map((_, i) => <div key={i} />)}
                                {Array.from({ length: daysInMonth }).map((_, i) => {
                                    const d = i + 1;
                                    const dateKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                                    const dayData = dailyData[dateKey];
                                    const isPerfect = dayData?.design || (dayData?.dsa_easy || dayData?.dsa_medium || dayData?.dsa_hard) || (dayData?.gym || dayData?.cardio || dayData?.pushup);
                                    return (
                                        <button 
                                            key={d} 
                                            onClick={() => { setModalData({ dateKey, day: d, data: dayData || {} }); setShowModal(true); }}
                                            className={`aspect-square rounded-[1.5rem] border-2 transition-all hover:scale-110 flex flex-col items-center justify-center relative ${isPerfect ? 'bg-orange-500/20 border-orange-500 shadow-xl' : 'bg-white/[0.02] border-transparent hover:border-white/20'}`}
                                        >
                                            <span className="absolute top-2 right-3 text-[10px] text-white/20 font-black">{d}</span>
                                            {isPerfect ? <Icon name="flame" className="text-orange-500" fill="currentColor" size={32} /> : <div className="w-1.5 h-1.5 rounded-full bg-white/5" />}
                                        </button>
                                    )
                                })}
                            </div>
                        </div>
                    </div>

                    {/* MODAL */}
                    {showModal && modalData && (
                        <div className="fixed inset-0 bg-black/90 backdrop-blur-3xl flex items-center justify-center z-[110] p-4 animate-in">
                            <div className="bg-slate-900 border border-white/10 p-10 rounded-[3rem] w-full max-w-xl shadow-3xl text-left">
                                <div className="flex justify-between items-center mb-10">
                                    <h3 className="text-4xl font-black italic tracking-tighter uppercase leading-none">Forge Log: {modalData.day}</h3>
                                    <button onClick={() => setShowModal(false)} className="text-zinc-500 hover:text-white transition p-2 bg-white/5 rounded-full"><Icon name="x" size={32}/></button>
                                </div>
                                
                                <div className="space-y-6 text-left">
                                    <button 
                                        onClick={() => {
                                            const val = !modalData.data.design;
                                            const newData = { ...dailyData, [modalData.dateKey]: { ...modalData.data, design: val } };
                                            updateLocal(newData);
                                            setModalData(prev => ({...prev, data: newData[modalData.dateKey]}));
                                        }} 
                                        className={`w-full p-6 rounded-[2rem] border-2 flex items-center gap-4 transition-all transform active:scale-95 ${modalData.data.design ? 'bg-purple-600/20 border-purple-500 text-white shadow-xl' : 'bg-white/5 border-transparent text-zinc-500'}`}
                                    >
                                        <Icon name={modalData.data.design ? "check-circle-2" : "circle"} size={28} className={modalData.data.design ? "text-purple-400" : ""}/>
                                        <span className="font-black text-lg uppercase tracking-tight">System Design Practice</span>
                                    </button>

                                    <div className="bg-blue-500/5 p-8 rounded-[2.5rem] border border-blue-500/20">
                                        <p className="text-blue-400 text-[10px] font-black uppercase mb-6 tracking-widest italic flex items-center gap-2"><Icon name="zap" size={14}/> DSA Protocol</p>
                                        <div className="grid grid-cols-3 gap-4">
                                            {['Easy', 'Medium', 'Hard'].map(diff => (
                                                <div key={diff}>
                                                    <label className="text-[10px] text-white/30 block mb-2 uppercase font-black ml-1">{diff}</label>
                                                    <input 
                                                        type="number" 
                                                        value={modalData.data[`dsa_${diff.toLowerCase()}_count`] || ''} 
                                                        onChange={(e) => updateProblemCount(diff, e.target.value)}
                                                        placeholder="0"
                                                        className="bg-black/40 w-full p-4 rounded-2xl border border-white/5 text-2xl font-black outline-none text-blue-500 text-center focus:border-blue-500 transition" 
                                                    />
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="bg-green-500/5 p-8 rounded-[2.5rem] border border-green-500/20">
                                        <p className="text-green-400 text-[10px] font-black uppercase mb-6 tracking-widest italic flex items-center gap-2"><Icon name="dumbbell" size={14}/> Bio-Forge</p>
                                        <div className="flex flex-wrap gap-2">
                                            {['gym', 'cardio', 'pushup', 'swimming', 'badminton'].map(act => (
                                                <button 
                                                    key={act} 
                                                    onClick={() => {
                                                        const val = !modalData.data[act];
                                                        const newData = { ...dailyData, [modalData.dateKey]: { ...modalData.data, [act]: val } };
                                                        updateLocal(newData);
                                                        setModalData(prev => ({...prev, data: newData[modalData.dateKey]}));
                                                    }} 
                                                    className={`px-6 py-4 rounded-2xl text-[10px] font-black uppercase transition-all transform active:scale-90 tracking-widest ${modalData.data[act] ? 'bg-green-500 text-white shadow-lg' : 'bg-black/40 text-white/30 border border-white/5'}`}
                                                >
                                                    {act}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <button onClick={() => setShowModal(false)} className="w-full py-6 bg-white text-black rounded-[2rem] font-black uppercase italic shadow-2xl hover:bg-orange-500 hover:text-white transition-all transform active:scale-95 text-xl tracking-tighter">Sync & Commit</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* ROADMAP MODAL */}
                    {showRewards && (
                        <div className="fixed inset-0 bg-black/95 backdrop-blur-3xl flex items-center justify-center z-[120] p-4 animate-in">
                            <div className="max-w-3xl w-full bg-slate-900 border border-white/10 rounded-[4rem] p-10 max-h-[85vh] overflow-y-auto no-scrollbar shadow-3xl text-left">
                                <div className="flex justify-between items-center mb-12">
                                    <h2 className="text-5xl font-black italic tracking-tighter uppercase flex items-center gap-4"><Icon name="trophy" size={40} className="text-yellow-400"/> Roadmap</h2>
                                    <button onClick={() => setShowRewards(false)} className="p-4 bg-white/5 rounded-full text-zinc-500 hover:text-white transition"><Icon name="x" size={32}/></button>
                                </div>
                                <div className="space-y-6">
                                    {MILESTONES.map((m, i) => (
                                        <div key={i} className={`p-10 rounded-[3rem] border-2 flex flex-col md:flex-row items-center justify-between gap-6 transition-all ${streak >= m.days ? `bg-gradient-to-r ${m.color} border-white/20 shadow-2xl scale-[1.02]` : 'bg-white/5 border-white/5 opacity-30'}`}>
                                            <div className="flex items-center gap-8">
                                                <span className="text-8xl drop-shadow-lg">{m.emoji}</span>
                                                <div>
                                                    <div className="font-black text-3xl uppercase italic tracking-tighter">{m.name}</div>
                                                    <div className="text-[10px] font-black uppercase tracking-[0.3em] opacity-60 mt-1">{m.days} Day Chain Required</div>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <div className="text-xs font-bold uppercase tracking-widest text-white/50">{m.unlock}</div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MomentumForge />);
    </script>
</body>
</html>
